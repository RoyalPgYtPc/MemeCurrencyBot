<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iconic_HUD_v1</title>
    <style>
        :root {
            --bg: #0a0a0b;
            --surface: #141416;
            --border: #232326;
            --accent: #3b82f6; /* Modern Blue */
            --text-dim: #71717a;
            --text-bright: #f4f4f5;
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text-bright);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Main Nav Bar */
        .hud-container {
            display: flex;
            gap: 12px;
            padding: 12px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* Action Item Wrapper */
        .action-item {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Tooltip Logic */
        .tooltip {
            position: absolute;
            bottom: -35px;
            background: var(--text-bright);
            color: var(--bg);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.2s ease;
            transform: translateY(-5px);
        }

        .action-item:hover .tooltip {
            opacity: 1;
            transform: translateY(0);
        }

        /* Icon Buttons */
        .btn-icon {
            width: 56px;
            height: 56px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--text-dim);
            padding: 0;
        }

        .btn-icon svg {
            width: 24px;
            height: 24px;
            stroke-width: 1.5;
        }

        /* Hover & Active States */
        .btn-icon:hover {
            color: var(--text-bright);
            background: rgba(255,255,255,0.03);
            border-color: var(--border);
        }

        .btn-icon:active {
            transform: scale(0.92);
        }

        /* Active Glow Patterns */
        .action-item.active .btn-icon {
            color: var(--accent);
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.2);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.15);
        }

        /* Specific Color Variations */
        .action-item.gamble:hover .btn-icon { color: var(--danger); }
        .action-item.gift:hover .btn-icon { color: var(--success); }

        /* Status Dot */
        .dot {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            display: none;
        }
        .has-update .dot { display: block; }

    </style>
</head>
<body>

    <div class="hud-container">
        <div class="action-item active">
            <button class="btn-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/><path d="M3 6h18"/><path d="M16 10a4 4 0 0 1-8 0"/>
                </svg>
            </button>
            <span class="tooltip">MARKETPLACE</span>
        </div>

        <div class="action-item has-update">
            <button class="btn-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/>
                </svg>
                <div class="dot"></div>
            </button>
            <span class="tooltip">RANKINGS</span>
        </div>

        <div class="action-item gift">
            <button class="btn-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="8" width="18" height="4" rx="1"/><path d="M12 8v14"/><path d="M19 12v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7"/><path d="M7.5 8a2.5 2.5 0 0 1 0-5C11 3 12 8 12 8s1-5 4.5-5a2.5 2.5 0 0 1 0 5"/>
                </svg>
            </button>
            <span class="tooltip">TRANSFER</span>
        </div>

        <div class="action-item gamble">
            <button class="btn-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="6" width="20" height="12" rx="2"/><path d="M6 12h.01"/><path d="M18 12h.01"/><path d="M12 12h.01"/>
                </svg>
            </button>
            <span class="tooltip">RISK ENGINE</span>
        </div>

        <div class="action-item">
            <button class="btn-icon">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/>
                </svg>
            </button>
            <span class="tooltip">SYSTEM RESET</span>
        </div>
    </div>

</body>
</html>
