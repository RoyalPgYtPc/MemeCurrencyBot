<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MemeCurrency Dashboard Concept by team A</title>

<style>
:root {
    --bg: #0f1123;
    --card: #17192f;
    --card-light: #ffffff;
    --text: #ffffff;
    --text-dark: #1a1a1a;
    --accent: #ffcb6b;
    --secondary: #2f3450;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    transition: background .4s ease, color .4s ease;
}

/* LIGHT THEME */
body.light {
    --bg: #f4f6fb;
    --card: #ffffff;
    --text: #1a1a1a;
    --secondary: #e5e7f2;
}

/* Layout */
.container {
    padding: 30px;
    max-width: 1100px;
    margin: auto;
    animation: fadeIn .8s ease;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
}

.theme-toggle {
    background: var(--secondary);
    border: none;
    padding: 8px 14px;
    border-radius: 8px;
    cursor: pointer;
    color: inherit;
    transition: .3s;
}

.theme-toggle:hover {
    transform: scale(1.05);
}

.card-row {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    margin-bottom: 20px;
}

.card {
    flex: 1;
    min-width: 240px;
    background: var(--card);
    padding: 20px;
    border-radius: 14px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    transition: transform .3s ease, box-shadow .3s ease, background .4s;
    box-shadow: 0 5px 20px rgba(0,0,0,.15);
}

.card:hover {
    transform: translateY(-6px);
    box-shadow: 0 12px 30px rgba(0,0,0,.25);
}

.card.full {
    width: 100%;
}

h2 {
    margin: 0;
}

/* Inputs */
input {
    padding: 10px;
    border-radius: 8px;
    border: none;
    background: var(--secondary);
    color: inherit;
}

/* Buttons */
.btn {
    position: relative;
    overflow: hidden;
    padding: 10px 15px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: .2s;
}

.btn.primary {
    background: var(--accent);
    color: #1a1a1a;
}

.btn.secondary {
    background: var(--secondary);
    color: inherit;
}

.btn:hover {
    filter: brightness(1.1);
}

/* Ripple Effect */
.btn::after {
    content: "";
    position: absolute;
    width: 0;
    height: 0;
    background: rgba(255,255,255,.4);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    pointer-events: none;
}

.btn:active::after {
    width: 200px;
    height: 200px;
    transition: width .4s ease, height .4s ease;
}

/* Fade Animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px);}
    to { opacity: 1; transform: translateY(0);}
}

/* Responsive */
@media(max-width: 768px){
    .card-row{
        flex-direction: column;
    }
}
</style>
</head>
<body>

<div class="container">

    <div class="header">
        <h1>memecurrencybot</h1>
        <button class="theme-toggle" id="themeToggle">üåô Toggle Theme</button>
    </div>

    <!-- Row 1 -->
    <div class="card-row">
        <div class="card">
            <h2>Buy Flairs</h2>
            <button class="btn primary">Buy Selected</button>
            <button class="btn secondary">Refresh</button>
        </div>

        <div class="card">
            <h2>üèÜ Leaderboard</h2>
            <button class="btn secondary">Refresh</button>
        </div>
    </div>

    <!-- Row 2 -->
    <div class="card-row">
        <div class="card">
            <h2>Gift Coins</h2>
            <input placeholder="Recipient username">
            <input placeholder="Amount" type="number">
            <button class="btn primary">Send Gift</button>
        </div>

        <div class="card">
            <h2>Gamble Coins</h2>
            <input placeholder="Bet Amount" type="number">
            <button class="btn primary">Gamble!</button>
        </div>
    </div>

    <!-- Row 3 -->
    <div class="card-row">
        <div class="card full">
            <h2>Seasonal Reset & Prestige</h2>
            <button class="btn primary">Reset Season</button>
        </div>
    </div>

</div>

<script>
// THEME TOGGLE WITH PERSISTENCE
const toggleBtn = document.getElementById("themeToggle");
const body = document.body;

if(localStorage.getItem("theme") === "light"){
    body.classList.add("light");
}

toggleBtn.addEventListener("click", () => {
    body.classList.toggle("light");
    localStorage.setItem("theme",
        body.classList.contains("light") ? "light" : "dark"
    );
});
</script>

</body>
</html>
