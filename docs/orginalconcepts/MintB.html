<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>memecurrencybot</title>

<style>
/* ===== Reddit Native Variables ===== */
:root {
  --bg: #ffffff;
  --card: #ffffff;
  --border: #edeff1;
  --text: #1c1c1c;
  --secondary-text: #6a6d6f;
  --button: #0079d3;
  --button-hover: #1484d6;
}

/* Dark Mode (matches Reddit dark) */
@media (prefers-color-scheme: dark) {
  :root {
    --bg: #1a1a1b;
    --card: #272729;
    --border: #343536;
    --text: #d7dadc;
    --secondary-text: #818384;
    --button: #d7dadc;
    --button-hover: #ffffff;
  }
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
               Roboto, Helvetica, Arial, sans-serif;
  font-size: 14px;
}

/* Layout */
.container {
  max-width: 640px;
  margin: 20px auto;
  padding: 0 12px;
}

/* Section block (like Reddit cards) */
.section {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 4px;
  padding: 12px;
  margin-bottom: 12px;
}

/* Section Header */
.section h2 {
  font-size: 16px;
  font-weight: 600;
  margin: 0 0 10px 0;
}

/* Inputs */
input {
  width: 100%;
  padding: 6px 8px;
  margin-bottom: 8px;
  border-radius: 4px;
  border: 1px solid var(--border);
  background: var(--bg);
  color: var(--text);
  font-size: 14px;
}

/* Buttons (Reddit style) */
button {
  background: var(--button);
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 999px;
  font-size: 14px;
  cursor: pointer;
  transition: background .15s ease;
}

button:hover {
  background: var(--button-hover);
}

/* Secondary Button */
.button-secondary {
  background: transparent;
  border: 1px solid var(--border);
  color: var(--text);
}

.button-secondary:hover {
  background: var(--border);
}

/* Compact Button Row */
.button-row {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
}

/* Subtext */
.subtle {
  font-size: 12px;
  color: var(--secondary-text);
  margin-bottom: 6px;
}
</style>
</head>
<body>

<div class="container">

  <div class="section">
    <h2>Buy Flairs</h2>
    <div class="subtle">Select available flair and confirm purchase.</div>
    <div class="button-row">
      <button>Buy Selected</button>
      <button class="button-secondary">Refresh</button>
    </div>
  </div>

  <div class="section">
    <h2>üèÜ Leaderboard</h2>
    <div class="subtle">Top users this season.</div>
    <div class="button-row">
      <button class="button-secondary">Refresh</button>
    </div>
  </div>

  <div class="section">
    <h2>Gift Coins</h2>
    <input placeholder="Recipient username">
    <input type="number" placeholder="Amount">
    <button>Send Gift</button>
  </div>

  <div class="section">
    <h2>Gamble Coins</h2>
    <input type="number" placeholder="Bet Amount">
    <button>Gamble</button>
  </div>

  <div class="section">
    <h2>Seasonal Reset & Prestige</h2>
    <div class="subtle">Resets leaderboard progress for the new season.</div>
    <button>Reset Season</button>
  </div>

</div>

</body>
</html>
