<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Action Stack</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --primary: #bb86fc;
            --secondary: #03dac6;
            --text: #ffffff;
            --text-dim: #a0a0a0;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents bounce scrolling on some browsers */
            background-color: var(--bg);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: var(--text);
        }

        /* The Horizontal Stack */
        .stack-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            height: 100vh;
            width: 100vw;
            -webkit-overflow-scrolling: touch;
        }

        /* Hide Scrollbars */
        .stack-container::-webkit-scrollbar { display: none; }

        /* Slide Full Viewport */
        .card-slide {
            flex: 0 0 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            scroll-snap-align: center;
        }

        /* The Card Design */
        .card {
            width: 85%;
            height: 75%;
            background: var(--card-bg);
            border-radius: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: rgba(187, 134, 252, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        h2 { margin: 10px 0 5px 0; font-size: 1.8rem; }
        p { color: var(--text-dim); margin-bottom: 20px; font-size: 0.9rem; }

        /* Inputs & Buttons */
        .input-stack { width: 100%; display: flex; flex-direction: column; gap: 10px; }
        
        input {
            background: #252525;
            border: 1px solid #333;
            padding: 18px;
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .btn-main {
            width: 100%;
            padding: 20px;
            border-radius: 20px;
            border: none;
            background: var(--primary);
            color: #000;
            font-size: 1.1rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            transition: transform 0.1s;
        }

        .btn-main:active { transform: scale(0.96); }

        /* Visual indicator for swiping */
        .swipe-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .dot { width: 8px; height: 8px; background: #333; border-radius: 50%; }
        .dot.active { background: var(--primary); }

    </style>
</head>
<body>

    <div class="stack-container" id="stack">
        <section class="card-slide">
            <div class="card">
                <div class="icon-circle">üõçÔ∏è</div>
                <div class="info">
                    <h2>Buy Flairs</h2>
                    <p>Stand out from the crowd.</p>
                </div>
                <div class="input-stack">
                    <button class="btn-main">Shop Now</button>
                </div>
            </div>
        </section>

        <section class="card-slide">
            <div class="card">
                <div class="icon-circle">üèÜ</div>
                <div class="info">
                    <h2>Ranks</h2>
                    <p>Top players this season.</p>
                </div>
                <div class="input-stack">
                    <button class="btn-main" style="background: var(--secondary);">Leaderboard</button>
                </div>
            </div>
        </section>

        <section class="card-slide">
            <div class="card">
                <div class="icon-circle">üéÅ</div>
                <div class="info">
                    <h2>Gift</h2>
                    <p>Share your wealth.</p>
                </div>
                <div class="input-stack">
                    <input type="text" placeholder="Username">
                    <input type="number" placeholder="Amount">
                    <button class="btn-main">Send Gift</button>
                </div>
            </div>
        </section>

        <section class="card-slide">
            <div class="card">
                <div class="icon-circle">üé≤</div>
                <div class="info">
                    <h2>Gamble</h2>
                    <p>Risk it all for glory.</p>
                </div>
                <div class="input-stack">
                    <input type="number" placeholder="Bet Amount">
                    <button class="btn-main" style="background: #ff4081;">Roll Dice</button>
                </div>
            </div>
        </section>
    </div>

    <div class="swipe-hint">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <script>
        const container = document.getElementById('stack');
        const dots = document.querySelectorAll('.dot');

        container.addEventListener('scroll', () => {
            const scrollIndex = Math.round(container.scrollLeft / window.innerWidth);
            dots.forEach((dot, idx) => {
                dot.classList.toggle('active', idx === scrollIndex);
            });
        });
    </script>
</body>
</html>
